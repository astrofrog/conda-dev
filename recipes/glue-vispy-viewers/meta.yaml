package:
  name: glue-vispy-viewers
  version: {{version}}

source:
  path: ../../glue-vispy-viewers

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:

  build:
    - python
    - setuptools

  run:
    - python
    - numpy
    - pyopengl
    - glueviz
    - scikit-image
    - matplotlib

test:
  requires:
    - mock
    - pytest
  imports:
    - glue_vispy_viewers

about:
  home: https://github.com/glue-viz/glue-vispy-viewers
  license: BSD 3-Clause
  summary: 3D viewers for Glue

extra:
  recipe-maintainers:
    - astrofrog
