# This is needed for glue-jupyter and can be removed once this package is
# in conda-forge

package:
  name: bqplot
  version: {{version}}

{{source}}

build:
  noarch: python
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  host:
    - python
    - setuptools
    - jupyter
    - pip
  run:
    - python
    - ipywidgets >=7.0.0,<8.0
    - traitlets >=4.3.0,<5.0
    - traittypes >=0.0.6
    - numpy >=1.10.4
    - pandas

test:
  imports:
    - bqplot

about:
  home: https://github.com/maartenbreddels/bqplot
  license: MIT
  summary: Modern form/ui elements for Jupyter Widgets

extra:
  recipe-maintainers:
    - astrofrog
