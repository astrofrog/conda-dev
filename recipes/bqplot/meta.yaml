# This is needed for glue-jupyter and can be removed once this package has
# a stable release in conda-forge.

package:
  name: bqplot
  version: {{version}}

{{source}}

build:
    number: 0
    script: python -m pip install --no-deps --ignore-installed .
    noarch: python

requirements:
  build:
    - python
    - setuptools
    - jupyter
    - pip
    - nodejs
  run:
    - python
    - ipywidgets >=7.0.0,<8.0
    - traitlets >=4.3.0,<5.0
    - traittypes >=0.0.6
    - numpy >=1.10.4
    - pandas

test:
  imports:
    - bqplot

about:
    home: https://github.com/bloomberg/bqplot
    license: Apache 2.0
    license_family: Apache
    summary: Plotting library for Jupyter
    description: Plotting library for Jupyter
    doc_url: https://bqplot.readthedocs.io
    dev_url: https://github.com/bloomberg/bqplot

