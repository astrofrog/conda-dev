package:
  name: specviz
  version: {{version}}

{{source}}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt
  entry_points:
    - specviz = specviz.app:main

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - astropy
    - cython
    - specutils <=0.2.2
    - py-expression-eval
    - pyyaml
    - pyqtgraph >=0.10.0
    - pyqt >=5.6
    - qtpy
    - scipy
    - spectral-cube
    - yaml
    - setuptools
    - six
    - numpy
    - docopt

test:
  imports:
    - specviz
    - specviz.app

about:
  home: https://github.com/spacetelescope/specviz
  license: BSD

test:
  imports:
    - specviz
