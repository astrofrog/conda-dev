package:
  name: glue-plotly
  version: {{version}}

{{source}}

build:
  noarch: python
  number: 0
  script: python -m pip install .

requirements:

  build:
    - python
    - setuptools
    - pip

  run:
    - python
    - glue-core >=0.14
    - plotly

test:
  imports:
    - glue_plotly

about:
  home: https://github.com/glue-viz/glue-plotly
  license: BSD 3-Clause
  summary: Plot.ly plugin for glue

extra:
  recipe-maintainers:
    - astrofrog
